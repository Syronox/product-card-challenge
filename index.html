<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/f7c4d73229.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="floater">

    <div class="container ">
    <img class="product-img" src="images/image-product-desktop.jpg" alt="product-img">
    <p class="gray">PERFUME</p>
    <h1>Gabrielle<br>Essence Eau De Parfum</h1>
    <p class="gray">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>



    <table class="prices">
      <tr>
        <td><h1 class="price">$149.99</h1></td>
        <td><p class="crossed-out gray">$169.99</p></td>
      </tr>
    </table>
    <p class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</p>


    </div>

  </div>

</body>
</html>
